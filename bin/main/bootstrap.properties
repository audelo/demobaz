#Ambiente de trabajo,dev o prod
environment=dev
#Nombre raiz de los properties a leer, ej. {micros-dev-m1,micros-dev}, "micros" es la base
rootNameProp = clientes
#Nombre especifico del properties, {micros-dev-m1}, "dev-m1" es el nombre especifico
propFileMS1 = dev-m1


spring.application.name=${rootNameProp}

spring.cloud.config.profile=${propFileMS1}
spring.profiles.active=dev-m1

#Servidor de configuraciones
spring.cloud.config.uri=http://10.51.58.237:8888/

management.security.enabled=false
spring.cloud.bus.enabled=true
spring.cloud.config.bus.enabled=true
spring.cloud.bus.amqp.enabled=true
spring.cloud.bus.refresh.enabled=true
spring.cloud.bus.env.enabled=true
spring.cloud.config.fail-fast=true
management.endpoints.web.exposure.include= refresh